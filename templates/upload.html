<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tải Dữ Liệu Mới</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-teal-700 mb-6">Tải Dữ Liệu Gen Mới</h1>
        
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            
            <div>
                <label class="block text-gray-700 font-bold mb-2">1. Nhóm Loài (Group Name)</label>
                <input type="text" name="group_name" list="groups" required 
                       class="w-full p-3 border rounded-lg" placeholder="Ví dụ: Lúa (Oryza)">
                <datalist id="groups">
                    <option value="Mía (Saccharum & Sorghum)">
                    <option value="Lúa (Oryza)">
                    <option value="Cà phê (Coffee)">
                    <option value="Cây ăn quả (Fruit Crops)">
                </datalist>
                <p class="text-sm text-gray-500 mt-1">Chọn nhóm có sẵn hoặc nhập mới.</p>
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">2. ID Dữ liệu (Tên thư mục - Viết liền không dấu)</label>
                <input type="text" name="species_id" required pattern="[A-Za-z0-9_]+"
                       class="w-full p-3 border rounded-lg font-mono" placeholder="Ví dụ: panax_vietnamensis">
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">3. Tên Hiển thị (Common Name)</label>
                <input type="text" name="common_name" required 
                       class="w-full p-3 border rounded-lg" placeholder="Ví dụ: Panax vietnamensis (Sâm Ngọc Linh)">
            </div>

            <div class="border-t pt-4">
                <label class="block text-gray-700 font-bold mb-2">4. File FASTA (.fasta, .fna)</label>
                <input type="file" name="fasta_file" required accept=".fasta,.fna,.fa,.gz"
                       class="w-full p-2 border rounded bg-gray-50">
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">5. File Annotation (.gbff, .gb) (Tùy chọn)</label>
                <input type="file" name="gbff_file" accept=".gbff,.gb,.gbk,.gz"
                       class="w-full p-2 border rounded bg-gray-50">
            </div>

            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-lg shadow-md transition">
                Tải Lên & Cập Nhật Hệ Thống
            </button>
        </form>
        
        <a href="/" class="block text-center mt-4 text-blue-600 hover:underline">Quay lại Trang Chủ</a>
    </div>
</body>
</html>
