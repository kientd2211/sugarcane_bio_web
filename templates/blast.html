<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLAST Search - Sugarcane Genome Hub</title>
    <style>/* Dùng CSS cũ của bạn */</style>
</head>
<body>
    <header>
        <h1>BLAST Search - Sugarcane Genome Hub</h1>
    </header>
    <div class="container">
        <section>
            <h2>BLAST Search</h2>
            <form id="blastForm">
                <label for="species_select_blast">Target Species:</label>
                <select id="species_select_blast" name="species" required>
                    {% for species in species_list %}
                    <option value="{{ species }}">{{ species }}</option>
                    {% endfor %}
                </select>
                
                <label for="sequence">Enter Query Sequence (FASTA format):</label>
                <textarea id="sequence" name="sequence" rows="6" cols="50" placeholder=">my_sequence\nATCG..."></textarea>

                <label for="evalue">E-value threshold:</label>
                <input type="number" id="evalue" name="evalue" value="10" min="0" step="0.1">
                <label for="max_hits">Max hits:</label>
                <input type="number" id="max_hits" name="max_hits" value="10" min="1">
                <button type="submit">Search</button>
            </form>
            
            <div id="blastResult">
                <h3>BLAST Hits (Format: Tabular)</h3>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Query ID</th>
                            <th>Subject ID</th>
                            <th>% Identity</th>
                            <th>Alignment Length</th>
                            <th>Mismatches</th>
                            <th>Gap Opens</th>
                            <th>Q. Start</th>
                            <th>Q. End</th>
                            <th>S. Start</th>
                            <th>S. End</th>
                            <th>E-value</th>
                            <th>Bit Score</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody"> 
                        <tr><td colspan="12">Enter sequence and click Search to see results.</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    
    <script>
        // Cập nhật script BLAST để gửi cả trường species
        document.getElementById('blastForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const resultBody = document.getElementById('resultBody');
            resultBody.innerHTML = '<tr><td colspan="12">Loading...</td></tr>';
            
            const formData = new FormData(form);

            console.log('resultBody:', resultBody);
            
            // Thay đổi URL API
            const response = await fetch('/api/blast/search', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            // ... (Phần xử lý kết quả và lỗi giữ nguyên hoặc làm đẹp thêm) ...
            
            resultBody.innerHTML = '';
            if (data.error) {
                resultBody.innerHTML = `<tr><td colspan="12">Error: ${data.error}</td></tr>`;
            } else if (data.result && data.result.length > 0 && data.result[0] !== "No hits found") {
                data.result.forEach(row => {
                    const cols = row.split('\t');
                    const e_value = parseFloat(cols[10]).toExponential(2); 
                    const bit_score = parseFloat(cols[11]).toFixed(1); 
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${cols[0]}</td>
                        <td>${cols[1]}</td>
                        <td>${cols[2]}</td>
                        <td>${cols[3]}</td>
                        <td>${cols[4]}</td>
                        <td>${cols[5]}</td>
                        <td>${cols[6]}</td>
                        <td>${cols[7]}</td>
                        <td>${cols[8]}</td>
                        <td>${cols[9]}</td>
                        <td>${e_value}</td>
                        <td>${bit_score}</td>
                    `;
                    resultBody.appendChild(tr);
                });
            } else {
                resultBody.innerHTML = '<tr><td colspan="12">No hits found</td></tr>';
            }
        });
    </script>
</body>
</html>
