<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarcane Genome Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #006400;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        section {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #006400;
            font-size: 20px;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], button {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d00;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            color: #006400;
            text-decoration: none;
            font-size: 16px;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sugarcane Genome Hub</h1>
    </header>
    <div class="container">
        <section>
            <h2>Chromosome Nomenclature</h2>
            <p>Initially based on sorghum, we established a new nomenclature to optimize intra-Saccharum correspondence. (Reference: Dâ€™Hont et al., 2023, ISSCT Vol. 31)</p>
        </section>
        <section>
            <h2>Gene Search</h2>
            <form id="geneSearchForm" action="/gene" method="get">
                <label for="contig_id">Enter Contig ID (e.g., JAKOGQ010001029.1):</label>
                <input type="text" id="contig_id" name="contig_id" required>
                <button type="submit">Search</button>
            </form>
            <div id="result"></div>
        </section>
        <section>
            <h2>Tools</h2>
            <ul>
                <li><a href="#geneSearch" onclick="document.getElementById('geneSearchForm').scrollIntoView(); return false;">Gene Search</a></li>
                <li><a href="{{ url_for('jbrowse') }}">JBrowse</a></li>
                <li><a href="{{ url_for('blast') }}">BLAST Search</a></li>
            </ul>
        </section>
    </div>
    <script>
        document.getElementById('geneSearchForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const contigId = document.getElementById('contig_id').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            resultDiv.style.display = 'block';

            const response = await fetch(`/gene/${contigId}`);
            const data = await response.json();
            if (data.error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
            } else {
                resultDiv.innerHTML = `
                    <p><strong>Contig ID:</strong> ${data.contig_id}</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <p><strong>Length:</strong> ${data.sequence_length} bp</p>
                    <p><strong>Features:</strong> ${data.features.join(', ')}</p>
                `;
            }
        });
    </script>
</body>
</html>
